
<!DOCTYPE html>
<html>
  <head>
  <title>Lab8/D3</title>

  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>

  <script src="https://rshepard2.github.io/Lab9/data/northeast_lnk_blds.js"></script>

<style>
body {
      position:absolute;
      font-family: "Proxima Nova", "Montserrat", sans-serif;
}
h1, h2 {
      position: absolute;
      background: white;
      left: 10px;
      font-size: 1.3em;
      font-weight: 100;
}
h2 {
  top: 30px;
  font-size: 1em;
}
.hover {
  fill: yellow;
}

#sliderContainer {
    text-align: center;
    position: right;
    top: 700px;
}
</style>

  </head>

  <body>

<h1>Aging Northeast Lincoln Homes</h1>
  <h2></h2>

<div id="sliderContainer">
    <input id="timeslide" type="range" min="0" max="129" value="0"
    step="1"/><br>
              <span id="range">1945-1960</span>
    <script>
var year = ["1945","1946","1947","1948","1949","1950","1951","1952","1953","1954","1955","1956","1957","1958","1959","1960"];

var inputValue = null;
var width = 1000;
var height = 600;

var lowColor = '#bc2a66'
var highColor = '#f9f9f9'

var minVal = 1945
var maxVal = 1960

var ramp = d3.scaleLinear().domain([minVal,maxVal]).range([lowColor,highColor]);

var svg = d3.select( "body" )
.append( "svg" )
.attr( "width", width )
.attr( "height", height );

var g = svg.append( "g" )

var albersProjection = d3.geoAlbers()
  .scale( 2850000 )
  .rotate( [96.6327,0] )
  .center( [0, 40.8497493] )
  .translate([width/2,height/2] );

  var geoPath = d3.geoPath()
  .projection( albersProjection );

  g.selectAll( "path" )
    .data( lnkrds.features )
    .enter()
    .append( "path" )
    .attr( "fill", "#ccc" )
    .attr( "stroke", "#333" )
    .attr( "d", geoPath );

var lnk_json = svg.append( "g" );

lnk_json.selectAll( "path" )
  .data ( lnkbldngsjson.features )
  .enter()
  .append( "path" )
  .attr( "fill", function(d) { return ramp(d.properties.RESYRBLT) })
  .attr( "stroke", "#999" )
  .attr( "d", geoPath )
  .attr("class", "buildingdata")
  .on("mouseover", function(d){
    d3.select("h2").text("Built in " + d.properties.RESYRBLT);
    d3.select(this).attr("class", "buildingdata hover");
  })
  .on("mouseout", function(d){
      d3.select("h2").text("");
      d3.select(this).attr("class","buildingdata");
  });

d3.select("#timeslide").on("input", function() {
  update(+this.value);
});
function dateMatch(data, value){
var yy = data.properties.RESYRBLT;
var y = yy.toString();
if (inputValue == y){
    this.parentElement.appendChild(this);
    return "yellow";
} else {
    return "#999";
  };
}
    </script>
  </body>
</html>
