<!DOCTYPE html><html>
<head>
   <meta charset="utf-8" />
      <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no" />


      <title>Final Project</title>
      <link rel="stylesheet"href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
      <script src="https://js.arcgis.com/4.18/"></script>

         <style>
             html,
             body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
              }

          </style>
          <script>

            require([
              "esri/Map",
              "esri/views/MapView",
              "esri/layers/FeatureLayer",
              "esri/layers/GeoJSONLayer",
              "esri/widgets/Legend"
          ],
          function (Map, MapView, FeatureLayer, GeoJSONLayer, Legend) {


const popupTemplate = {
  title: "This Culture Bound Syndrom is called {disease}",
  content: [
    {
    type: "fields",
    fieldInfos: [
      {
        fieldName: "Disease Description",
        label: "Description",
        format: {
          places: 0,
          digitSeparator: true
        }
      }]}]};

const layer = new GeoJSONLayer({
url:
  "https://hsievers2.github.io/hsdata.geojson",
            outFields: ["disease", "disease description", "latitude", "longitude"], //used to specify what attribute fields to query
            popupTemplate: popupTemplate
   });

   const map = new Map({
            basemap: "streets",
            layers: [layer]
              });

const view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 2,
          center: [0, 0]
     });


      const legend = new Legend({
              view: view,
                title: "Culture Bound Syndrom Location"

   });
                view.ui.add(legend, "top-left");
                            });
   </script>
   </head>

 <body>
     <div id="viewDiv"></div>


 </body>
 <h1>Culture Bound Syndrom Map</h1>
   <h2></h2>
 </html>
